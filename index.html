<!DOCTYPE html>
<html lang="en">

<body class="bg-gray-100">

<div class="max-w-6xl mx-auto p-4">

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">

<!-- IMAGE TO PDF -->

<input type="file" id="imgFiles" accept="image/*" multiple class="mb-2 w-full">
<button onclick="imageToPDF()" class="bg-blue-600 text-white w-full p-2 rounded">Convert</button>

<!-- PDF TO IMAGE -->
<div class="bg-white p-4 rounded shadow">
<h2 class="font-bold mb-2">üìÑ PDF to Image</h2>
<input type="file" id="pdfImageFile" accept="application/pdf" class="mb-2 w-full">
<button onclick="pdfToImage()" class="bg-blue-600 text-white w-full p-2 rounded">Convert</button>
<div id="imageOutput" class="mt-2"></div>
</div>

<!-- MERGE -->
<div class="bg-white p-4 rounded shadow">
<h2 class="font-bold mb-2">üìÑ Merge PDFs</h2>
<input type="file" id="mergeFiles" multiple accept="application/pdf" class="mb-2 w-full">
<button onclick="mergePDFs()" class="bg-blue-600 text-white w-full p-2 rounded">Merge</button>
</div>

<!-- SPLIT -->
<div class="bg-white p-4 rounded shadow">
<h2 class="font-bold mb-2">‚úÇÔ∏è Split PDF</h2>
<input type="file" id="splitFile" accept="application/pdf" class="mb-2 w-full">
<input id="range" placeholder="1-3" class="border p-1 w-full mb-2">
<button onclick="splitPDF()" class="bg-blue-600 text-white w-full p-2 rounded">Split</button>
</div>

<!-- ROTATE -->
<div class="bg-white p-4 rounded shadow">
<h2 class="font-bold mb-2">üîÑ Rotate PDF</h2>
<input type="file" id="rotateFile" accept="application/pdf" class="mb-2 w-full">
<select id="angle" class="w-full border mb-2">
<option value="90">90¬∞</option>
<option value="180">180¬∞</option>
<option value="270">270¬∞</option>
</select>
<button onclick="rotatePDF()" class="bg-blue-600 text-white w-full p-2 rounded">Rotate</button>
</div>

<!-- IP -->
<div class="bg-white p-4 rounded shadow">
<h2 class="font-bold mb-2">üåê IP Validator</h2>
<input id="ip" placeholder="8.8.8.8" class="border w-full p-1 mb-2">
<button onclick="checkIP()" class="bg-blue-600 text-white w-full p-2 rounded">Check</button>
<div id="ipResult"></div>
</div>

<!-- SUBNET -->
<div class="bg-white p-4 rounded shadow">
<h2 class="font-bold mb-2">üßÆ Subnet Checker</h2>
<input id="subnet" placeholder="192.168.1.0/24" class="border w-full p-1 mb-2">
<button onclick="checkSubnet()" class="bg-blue-600 text-white w-full p-2 rounded">Check</button>
<div id="subnetResult"></div>
</div>

</div>

<!-- AD -->
<div class="bg-yellow-100 border text-center p-3 mt-4">
  ADVERTISEMENT SPACE
</div>

</div>

<script>
const { PDFDocument, degrees } = PDFLib;

/* DOWNLOAD */
function download(bytes, name){
  const blob=new Blob([bytes],{type:'application/pdf'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download=name;
  a.click();
}

/* IMAGE TO PDF */
async function imageToPDF(){
  const files=document.getElementById('imgFiles').files;
  if(!files.length) return alert("Select images");

  const pdf=await PDFDocument.create();

  for(let f of files){
    const bytes=await f.arrayBuffer();
    const img=f.type.includes("png") ? await pdf.embedPng(bytes) : await pdf.embedJpg(bytes);
    const page=pdf.addPage([img.width,img.height]);
    page.drawImage(img,{x:0,y:0,width:img.width,height:img.height});
  }
  download(await pdf.save(),"images.pdf");
}

/* PDF TO IMAGE */
async function pdfToImage(){
  const file=document.getElementById('pdfImageFile').files[0];
  if(!file) return alert("Select PDF");

  const data=await file.arrayBuffer();
  const pdf=await pdfjsLib.getDocument({data}).promise;
  const output=document.getElementById('imageOutput');
  output.innerHTML="";

  for(let i=1;i<=pdf.numPages;i++){
    const page=await pdf.getPage(i);
    const viewport=page.getViewport({scale:2});
    const canvas=document.createElement('canvas');
    canvas.width=viewport.width;
    canvas.height=viewport.height;
    await page.render({canvasContext:canvas.getContext('2d'),viewport}).promise;
    output.appendChild(canvas);
  }
}

/* MERGE */
async function mergePDFs(){
  const files=document.getElementById('mergeFiles').files;
  if(files.length<2) return alert("Select 2 PDFs");
  const pdf=await PDFDocument.create();
  for(let f of files){
    const p=await PDFDocument.load(await f.arrayBuffer());
    const pages=await pdf.copyPages(p,p.getPageIndices());
    pages.forEach(pg=>pdf.addPage(pg));
  }
  download(await pdf.save(),"merged.pdf");
}

/* SPLIT */
async function splitPDF(){
  const f=document.getElementById('splitFile').files[0];
  const [s,e]=document.getElementById('range').value.split('-').map(n=>n-1);
  const pdf=await PDFDocument.load(await f.arrayBuffer());
  const out=await PDFDocument.create();
  const pages=await out.copyPages(pdf,Array.from({length:e-s+1},(_,i)=>s+i));
  pages.forEach(p=>out.addPage(p));
  download(await out.save(),"split.pdf");
}

/* ROTATE */
async function rotatePDF(){
  const f=document.getElementById('rotateFile').files[0];
  const a=parseInt(document.getElementById('angle').value);
  const pdf=await PDFDocument.load(await f.arrayBuffer());
  pdf.getPages().forEach(p=>p.setRotation(degrees(a)));
  download(await pdf.save(),"rotated.pdf");
}

/* IP */
function checkIP(){
  const ip=document.getElementById('ip').value;
  document.getElementById('ipResult').innerText=ipaddr.isValid(ip)?"Valid IP":"Invalid IP";
}

/* SUBNET */
function checkSubnet(){
  try{
    const s=ipaddr.parseCIDR(document.getElementById('subnet').value);
    document.getElementById('subnetResult').innerText=`Network ${s[0]} / ${s[1]}`;
  }catch{
    document.getElementById('subnetResult').innerText="Invalid Subnet";
  }
}
</script>

</body>
